<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        #head{
            text-align: center;
        }
        button{
            padding: 3px;
            background: #00b0e0;
        }
        #login_form{
            width: 500px;
            margin: auto;
            padding: 10px;
        }
        #btn{
            width: 500px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="head">
        <h1>用户登录</h1>
    </div>
<div id="login_form">
    <form action="mysql.php" method="post">
        <p>
            用户名:
            <input type="text" name="u_name" required>
        </p>
        <p>
            密码：
            <input type="password" name="password" value="默认值" required>
        </p>
        <div id="btn">
            <button name="action" value="sign_up">注册</button>
            <button name="action" value="login">登录</button>
        </div>

    </form>
</div>
</body>
</html>
